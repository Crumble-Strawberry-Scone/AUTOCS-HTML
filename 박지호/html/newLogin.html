<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/newLogin.css">
</head>
<body>
    <div class="loginWrapper">
        <div class="loginForm">
            <div class="logo">
                <img src="../img/logo-black.png">
            </div>
            <div class="userId">
                <input type="text" class="id" name="id" placeholder="아이디">
            </div>
            <div class="userPwd">
                <input type="password" class="pwd" name="pwd" placeholder="비밀번호">
            </div>
            <div class="login">
                <div class="loginBtn">
                    로그인
                </div>
            </div>
        </div>
    </div>
</body>
</html>
