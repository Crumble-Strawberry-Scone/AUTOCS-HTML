<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/main1.css">
    <link rel="stylesheet" href="../css/purchase.css">
</head>

<body>
    <div class="container">
        <div class="headerContainer">
            <div class="logo">
                <img src="../img/logo-black.png" alt="">
                <div class="hor">
                    <div class="horizon"></div>
                </div>
            </div>
            <div class="nav">
                <div class="logout">
                    <div id="logout" onclick="location.href='#'">
                        로그아웃
                    </div>
                </div>
                <div class="menubar">
                    <div class="menu" onclick="location.href='#'">마이페이지</div>
                    <div class="menu" onclick="location.href='#'">근태관리</div>
                    <div class="menu" onclick="location.href='#'">전자결재</div>
                    <div class="menu" onclick="location.href='#'">일정</div>
                    <div class="menu" onclick="location.href='#'">게시판</div>
                    <div class="menu" onclick="location.href='#'">재고관리</div>
                </div>
            </div>
        </div>
        <div class="mainContainer">
            <div class="leftContainer">
                <div class="paddingContainer">
                    <div class="profile"></div>
                    <div class="name">홍길동 사원님</div>
                    <div class="dept">영업 1부</div>
                    <div class="workHours">
                        <div class="work">근태관리</div>
                        <div class="date">2023년 8월 8일</div>
                        <div class="hour">8H 17M</div>
                    </div>
                    <div class="workBtn">
                        <div class="attendence">출근하기</div>
                        <div class="leaveWork">퇴근하기</div>
                    </div>
                    <div class="memo"></div>
                </div>
            </div>
            <div class="rightContainer">
                <div class="content">
                    <div class="list">
                        <label class="approve">새 결재 진행</label>
                        <ul>
                            <li>구매요청</li>
                            <li>비용청구</li>
                            <li>휴가신청</li>
                            <li>여비정산</li>
                            <li>업무보고</li>
                        </ul>
                        <label class="personal">개인문서</label>
                        <ul>
                            <li>승인대기</li>
                            <li>임시저장</li>
                            <li>수신문서</li>
                            <li>발신문서</li>
                        </ul>
                    </div>
                    <div class="vertical"></div>
                    <div class="approval">
                        <div class="title">구 매 요 청</div>
                        <div class="personInfo">
                            <div class="leftInfo">
                                <div class="info">
                                    
                                </div>
                            </div>
                            <div class="rightInfo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
