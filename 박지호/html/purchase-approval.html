<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/newMain.css">
    <link rel="stylesheet" href="../css/purchase-approval.css">
</head>
<body>
    <header>
        <div class="headerWrapper">
            <div class="topNav">
                <div class="gohome">
                    <div class="logo">
                        <img src="../img/logo-black1.png">
                    </div>
                    <div class="officName">
                        AUTOCSS
                    </div>
                </div>
                <div class="home">
                    홈
                </div>
                <div class="dashboard">
                    게시판
                </div>
                <div class="chart">
                    조직도
                </div>
                <div class="approval">
                    전자결재
                </div>
                <div class="calendar">
                    캘린더
                </div>
                <div class="management">
                    근태관리
                </div>
                <div class="todo">
                    +Todo
                </div>
                <div class="stock">
                    재고관리
                </div>
                <div class="profile">
                    <div class="profileImg">

                    </div>
                    마이페이지
                </div>
            </div>
        </div>

    <main>
        <div class="menubar">
            <div class="newApp">새 결재 진행</div>
            <div class="documentForm">
                문서 양식
            </div>
            <div class="purchase">구매요청</div>
            <div class="traffic">여비정산</div>
            <div class="business">업무보고</div>
            <div class="vacation">휴가신청</div>
            <div class="pay">비용청구</div>
            <div class="goApp">
                결재하기
            </div>
            <!-- 지금 내가 승인해야함 -->
            <div class="appWait">결재 대기 문서</div>
            <div class="appSee">참조/열람 대기 문서</div>
            <!-- 아직 나까지 승인이 올라오지 않음 -->
            <div class="appSoon">결재 예정 문서</div>
            <div class="myDocument">
                개인 문서함
            </div>
            <!-- 내가 결재 요청한 업무 보고서 -->
            <div class="myBusiness">업무 문서함</div>
            <!-- 나한테 온 결재 -->
            <div class="myApp">결재 문서함</div>
            <!-- 나를 수신으로 한 문서 -->
            <div class="mySee">참조/열람 문서함</div>
            <!-- 수신한 모든 문서 -->
            <div class="receive">수신 문서함</div>
            <div class="send">발신 문서함</div>
        </div>
    </main>
    <footer>
        <div class="foot">
            Copyright 2023. AUTOCSS inc. all rights reserved.
        </div>
