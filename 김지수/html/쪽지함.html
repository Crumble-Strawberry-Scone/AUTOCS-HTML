<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/기본.css">
    <link rel="stylesheet" href="../css/메인.css">
    <link rel="stylesheet" href="../css/쪽지함.css">
</head>
<body>
    <header>
        <div class="headerWrapper">
            <div class="topNav">
                <div class="gohome">
                    <div class="logo">
                        <img src="../img/검정로고.png">
                    </div>
                    <div class="officName">
                        AUTOCSS
                    </div>
                </div>
                <div class="home">
                    홈
                </div>
                <div class="dashboard">
                    게시판
                </div>
                <div class="chart">
                    조직도
                </div>
                <div class="approval">
                    전자결재
                </div>
                <div class="calendar">
                    캘린더
                </div>
                <div class="management">
                    근태관리
                </div>
                <div class="todo">
                    +Todo
                </div>
                <div class="stock">
                    재고관리
                </div>
                <div class="profile">
                    <div class="profileImg">

                    </div>
                    마이페이지
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- 메뉴 바 -->
        <div class="menubar">
            <div class="newApp">일정 등록</div>
            <div class="documentForm">
                쪽지함
            </div>
            <div class="workStatus">받은 편지</div>
            <div class="department">보낸 편지</div>
            <div class="headOffice">즐겨찾기</div>
        </div>
        </div>
        <div class="content">
            <div class="mainHeader">
                <div class="contentHeader">
                    받은 쪽지
                </div>
                <div class="allDelete">
                    전체 삭제
                </div>
                <form style="display: flex; justify-content:flex-start">
                    <div class="type"> 제목 </div>
                    <input type="text" class="inputText">
                    <input type="submit" value="검색" class="inputButton">
                </form>
            </div>

            <div class="receivedNote">
                <div class="bookmark">
                    ☆
                </div>
                <div class="noteHeader">
                    <div style="margin-bottom: 5px;">
                        [알림] '마장웅 상무'이(가) 작성한 '합의 테스트'이(가) 완료되었습니다. (쪽지 제목)
                    </div>
                    <div style="display: flex;">
                        <div style="color: gray;">
                            08-09 17:11
                        </div>
                        <div style="margin-left: 15px;">
                            보낸 사람
                        </div>
                    </div>
                </div>
                <div class="deleteButton">
                    x
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="foot">
            Copyright 2023. AUTOCSS inc. all rights reserved.
        </div>
    </footer>
