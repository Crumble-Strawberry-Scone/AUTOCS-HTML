<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판사원(공지사항)</title>
    <link rel="stylesheet" href="../CSS/게시판통일.css">

<body>

            <div class="logo">

            </div>
            <div class="time">지금시간</div>

                <button class="button">출근하기</button>
                <button class="button">퇴근하기</button>
            </div>
        </div>

        <div class="header-section">
            <div class="header2-section">
                <div class="category">
                    <a href="#">마이페이지</a>
                    <a href="#">근태관리</a>

            </div>

            <div class="main-section">

                    <h1>게시판</h1>
                    <div class="separator2"></div>
                    <a href="#" style="margin-top: 60px;">공지사항</a>

                    <a href="#">업무 협업 요청</a>
                    <a href="#">건의 및 의견</a>

                    <a href="#">자유게시판</a>
                </div>
                <div class="context">
                    <h1 class="notice">공지사항</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
